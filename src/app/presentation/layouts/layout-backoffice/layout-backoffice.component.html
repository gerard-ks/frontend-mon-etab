<div class="layout-wrapper" [ngClass]="{'sidebar-expanded': sidebarExpanded, 'sidebar-collapsed': !sidebarExpanded}">
  <div class="sidebar-container">
    <app-sidebar (sidebarToggled)="onSidebarToggle($event)"></app-sidebar>
  </div>
  <div class="main-content">
        <app-header class="header" [sidebarExpanded]="sidebarExpanded"></app-header>
        <main class="content">
          <router-outlet></router-outlet>
        </main>
   </div>
</div>
